<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini To-Do List Bonita</title>
  <style>
    /* Fonte Google (opcional) */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: calc(100% - 100px);
      padding: 10px;
      border: 2px solid #74ebd5;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #ACB6E5;
    }

    button {
      padding: 10px 16px;
      background: #74ebd5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #59cdd6;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    li:hover {
      background: #f1f1f1;
    }

    li.concluida {
      text-decoration: line-through;
      color: gray;
      background: #e0ffe0;
    }

    li button {
      background: transparent;
      border: none;
      color: #ff6b6b;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    li button:hover {
      transform: scale(1.2);
    }

    .vazio {
      text-align: center;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Minha To-Do List</h1>
    <div style="display: flex; gap: 10px;">
      <input type="text" id="novaTarefa" placeholder="Digite nova tarefa">
      <button id="adicionarBtn">Add</button>
    </div>

    <ul id="listaTarefas"></ul>
    <p id="msgVazia" class="vazio"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
